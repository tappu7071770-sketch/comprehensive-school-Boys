<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admission | Govt Comprehensive High School</title>
<link href="https://fonts.googleapis.com/css2?family=Jameel+Noori+Nastaleeq&display=swap" rel="stylesheet">
<style>
:root{
  --green:#0b7a3b;
  --light:#f6fff8;
  --accent:#e3f3ea;
  --text:#1b1b1b;
  --glass: rgba(255,255,255,0.25);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Jameel Noori Nastaleeq', serif;}
body{background:url('1.png') no-repeat center/cover; color:#fff; scroll-behavior:smooth; position:relative;}
body::after{content:"";position:absolute;top:0;left:0;width:100%;height:100%;backdrop-filter:blur(8px);background:rgba(0,0,0,0.3);z-index:0;pointer-events:none;}
header{position:fixed;top:0;width:100%;background:var(--green);color:#fff;display:flex;justify-content:space-between;align-items:center;padding:15px 30px;z-index:1000;box-shadow:0 4px 15px rgba(0,0,0,0.3);}
header h2{font-size:1.4rem;}
header nav a{color:#fff;text-decoration:none;margin-left:20px;font-weight:500;transition:0.3s;}
header nav a:hover{color:#e3f3ea;}
.container{max-width:900px;margin:150px auto;padding:30px;background:var(--glass);backdrop-filter:blur(10px);border-radius:25px;box-shadow:0 10px 30px rgba(0,0,0,0.5);position:relative;z-index:2;}
h1{text-align:center;color:#fff;margin-bottom:20px;text-shadow:2px 2px 6px rgba(0,0,0,0.6);}
.step{display:none;opacity:0;transform:translateY(30px);transition:all .5s;}
.step.active{display:block;opacity:1;transform:translateY(0);}
input,select,label{width:100%;padding:12px;margin:10px 0;border:none;border-radius:12px;outline:none;}
input[type="file"]{padding:5px;}
button.next, button.prev, #submitBtn, .homeBtn{
  background:linear-gradient(90deg,#0b7a3b,#3eb370);color:#fff;font-weight:700;margin-top:10px;padding:12px 25px;border-radius:30px;transition:0.4s;cursor:pointer;
}
button.next:hover, button.prev:hover, #submitBtn:hover, .homeBtn:hover{transform:scale(1.05);box-shadow:0 0 15px #0b7a3b,0 0 25px #0b7a3b;}
#progressBar{width:100%;height:12px;background:#ccc;border-radius:12px;margin-bottom:25px;overflow:hidden;}
#progress{width:33%;height:100%;background:linear-gradient(90deg,#0b7a3b,#3eb370);border-radius:12px;transition:width 0.5s ease-in-out;}
#loader{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:10000;display:none;}
#loader .circle{border:8px solid #f3f3f3;border-top:8px solid #3eb370;border-radius:50%;width:80px;height:80px;animation:spin 1.5s linear infinite;margin-bottom:15px;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
</style>
</head>
<body>

<header>
<h2>Govt Comprehensive High School</h2>
<nav>
  <a href="index.html#landing">Home</a>
  <a href="index.html#admission">Back to Index</a>
</nav>
</header>

<div class="container">
  <h1>Admission Form</h1>
  <div id="progressBar"><div id="progress"></div></div>
  
  <form id="admissionForm" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="_captcha" value="false">

    <!-- Step 1 -->
    <div class="step active" id="step1">
      <label>Student Name:</label><input type="text" name="Student Name" required>
      <label>Date of Birth:</label><input type="date" name="DOB" required>
      <label>Class Applying For:</label><input type="text" name="Class" required>
      <button type="button" class="next" onclick="nextStep(1)">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
      <label>Guardian Name:</label><input type="text" name="Guardian Name" required>
      <label>Guardian ID Copy:</label><input type="file" name="Guardian ID" accept="image/*,.pdf" required>
      <button type="button" class="prev" onclick="prevStep(2)">Previous</button>
      <button type="button" class="next" onclick="nextStep(2)">Next</button>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
      <label>Address:</label><input type="text" name="Address" required>
      <label>Phone Number:</label><input type="text" name="Phone" required>
      <label>Upload Student Photo:</label><input type="file" name="Student Photo" accept="image/*" required>
      <button type="button" class="prev" onclick="prevStep(3)">Previous</button>
      <button type="submit" id="submitBtn">Submit Admission</button>
      <button type="button" class="homeBtn" onclick="goHome()">Back to Home</button>
    </div>
  </form>
</div>

<div id="loader">
  <div class="circle"></div>
  <div style="color:white;font-size:18px;">Submitting Form...</div>
</div>

<script>
let currentStep = 1;
const totalSteps = document.querySelectorAll(".step").length;
const progress = document.getElementById("progress");

function showStep(step){
  document.querySelectorAll(".step").forEach(el=>el.classList.remove("active"));
  document.getElementById("step"+step).classList.add("active");
  progress.style.width = (step/totalSteps)*100 + "%";
}
function nextStep(step){currentStep=step+1;showStep(currentStep);}
function prevStep(step){currentStep=step-1;showStep(currentStep);}
function goHome(){window.location.href="index.html#landing";}

// Form submit with loader
document.getElementById("admissionForm").addEventListener("submit",function(e){
  e.preventDefault();
  document.getElementById("loader").style.display="flex";
  setTimeout(()=>{
    this.submit();
  },2000);
});
</script>

</body>
</html>
